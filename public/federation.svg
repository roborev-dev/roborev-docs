<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480" fill="none">
  <style>
    .box { fill: #1a1a1a; stroke: #00ff9f; stroke-width: 2; }
    .box-db { fill: #0d3331; stroke: #00ff9f; stroke-width: 2; }
    .label { fill: #00ff9f; font-family: 'JetBrains Mono', monospace; font-size: 14px; text-anchor: middle; }
    .label-sm { fill: #888; font-family: 'JetBrains Mono', monospace; font-size: 11px; text-anchor: middle; }
    .arrow { stroke: #00ff9f; stroke-width: 2; fill: none; marker-end: url(#arrowhead); marker-start: url(#arrowtail); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#00ff9f" />
    </marker>
    <marker id="arrowtail" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <polygon points="8 0, 0 3, 8 6" fill="#00ff9f" />
    </marker>
  </defs>

  <!-- Central PostgreSQL -->
  <rect x="225" y="190" width="150" height="70" rx="4" class="box-db" />
  <text x="300" y="220" class="label">PostgreSQL</text>
  <text x="300" y="238" class="label-sm">shared database</text>

  <!-- Top daemon (Machine A) -->
  <rect x="225" y="20" width="150" height="60" class="box" />
  <text x="300" y="50" class="label">roborev daemon</text>
  <text x="300" y="67" class="label-sm">Machine A</text>
  <path d="M 300 80 L 300 180" class="arrow" />

  <!-- Left daemon (Machine B) -->
  <rect x="10" y="195" width="150" height="60" class="box" />
  <text x="85" y="225" class="label">roborev daemon</text>
  <text x="85" y="242" class="label-sm">Machine B</text>
  <path d="M 160 225 L 215 225" class="arrow" />

  <!-- Right daemon (Machine C) -->
  <rect x="440" y="195" width="150" height="60" class="box" />
  <text x="515" y="225" class="label">roborev daemon</text>
  <text x="515" y="242" class="label-sm">Machine C</text>
  <path d="M 430 225 L 385 225" class="arrow" />

  <!-- Bottom left daemon (Machine D) -->
  <rect x="60" y="380" width="150" height="60" class="box" />
  <text x="135" y="410" class="label">roborev daemon</text>
  <text x="135" y="427" class="label-sm">Machine D</text>
  <path d="M 175 380 L 255 270" class="arrow" />

  <!-- Bottom right daemon (Machine E) -->
  <rect x="390" y="380" width="150" height="60" class="box" />
  <text x="465" y="410" class="label">roborev daemon</text>
  <text x="465" y="427" class="label-sm">Machine E</text>
  <path d="M 425 380 L 345 270" class="arrow" />
</svg>
