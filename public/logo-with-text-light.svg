<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&amp;display=swap');
    .logo-text {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 36px;
      fill: #0a0a0a;
      letter-spacing: 0.05em;
    }
  </style>

  <!-- Logo icon (scaled down) - dark version for light backgrounds -->
  <g transform="translate(5, 5) scale(0.55)">
    <!-- Magnifying glass handle -->
    <rect x="85" y="85" width="36" height="12" fill="#0a0a0a" transform="rotate(45 85 85)"/>

    <!-- Magnifying glass ring -->
    <circle cx="50" cy="50" r="40" stroke="#0a0a0a" stroke-width="6" fill="#f0f0f0"/>

    <!-- Bot head (blocky/retro) -->
    <rect x="30" y="30" width="40" height="36" fill="#e0e0e0"/>

    <!-- Bot antenna base -->
    <rect x="47" y="22" width="6" height="10" fill="#0a0a0a"/>
    <rect x="44" y="18" width="12" height="6" fill="#0a0a0a"/>

    <!-- Bot eyes - terminal cursor style -->
    <rect x="36" y="40" width="10" height="10" fill="#0a0a0a"/>
    <rect x="54" y="40" width="10" height="10" fill="#0a0a0a"/>

    <!-- Bot mouth - code bracket style -->
    <text x="50" y="62" font-family="monospace" font-size="14" fill="#0a0a0a" text-anchor="middle" font-weight="bold">&gt;_</text>
  </g>

  <!-- Text -->
  <text x="95" y="52" class="logo-text">roborev</text>
</svg>
